<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Materiais Escolares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #004080;
            color: white;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .button {
            padding: 5px 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
            background-color: #004080;
            color: white;
            border: none;
        }
        .button:hover {
            background-color: #003366;
        }
        .edit-form {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Estoque de Materiais Escolares</h1>
    </header>

    <div class="container">
        <!-- Tabela de materiais -->
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Preço (R$)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="materialsList">
                <!-- Itens do estoque serão inseridos aqui pelo JavaScript -->
            </tbody>
        </table>

        <!-- Formulário para editar o item -->
        <div id="editForm" class="edit-form">
            <h3>Alterar Item</h3>
            <input type="text" id="editName" placeholder="Nome do Produto">
            <input type="number" id="editQuantity" placeholder="Quantidade">
            <input type="number" id="editPrice" placeholder="Preço">
            <button class="button" onclick="saveChanges()">Salvar Alterações</button>
            <button class="button" onclick="cancelEdit()">Cancelar</button>
        </div>

        <!-- Botões principais -->
        <div class="button-container">
            <button id="addItemButton" class="button" onclick="addItem()">Adicionar Item</button>
            <button id="deleteItemButton" class="button" onclick="deleteItem()">Excluir Item</button>
            <button id="backButton" class="button" onclick="goBack()">Voltar</button>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Escola. Todos os direitos reservados.</p>
    </footer>

    <script src="estoque.js"></script>
</body>
</html>
