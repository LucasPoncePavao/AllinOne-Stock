<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Materiais Escolares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .material-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border: 1px solid #ddd;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .button {
            padding: 5px 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
            background-color: #004080;
            color: white;
            border: none;
        }
        .button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Estoque de Materiais Escolares</h1>
    </header>

    <div class="container">
        <div id="materialsList"></div>

        <div class="button-container">
            <button id="addItemButton" class="button">Adicionar Item</button>
            <button id="deleteItemButton" class="button">Excluir Item</button>
            <button id="backButton" class="button">Voltar</button>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Escola. Todos os direitos reservados.</p>
    </footer>

    <script src="estoque.js"></script>
</body>
</html>
