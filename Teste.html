<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AllinOne Stock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Anima√ß√µes globais */
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .slide-up {
      opacity: 0;
      animation: slideUp 0.7s forwards;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      width: 80%;
      max-width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      transition: transform 0.5s ease, opacity 0.5s ease;
      position: relative;
    }

    .container.hidden {
      opacity: 0;
      transform: scale(0.9);
    }

    label {
      font-size: 18px;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .input-group {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      height: 30px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
      border-color: #007bff;
    }

    .show-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    button {
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .title {
      position: absolute;
      bottom: 20px;
      color: #666;
      font-size: 14px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .role-selection {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .role-selection button {
      animation: fadeIn 1s ease;
    }

    /* Adicionando efeitos na transi√ß√£o de telas */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Op√ß√µes para selecionar o tipo de login -->
  <div class="container fade-in" id="roleSelection">
    <div class="role-selection">
      <button onclick="showLogin('colaborador')">Colaborador, entrar</button>
      <button onclick="showLogin('cliente')">Cliente, entrar</button>
      <button onclick="window.location.href='compras.html'">Comprar material apenas</button> <!-- Novo bot√£o -->
    </div>
  </div>

  <!-- Se√ß√£o de cadastro -->
  <div class="container slide-up hidden" id="cadastroSection">
    <label for="name">Nome:</label>
    <input type="text" id="name" />
    <label for="emailCad">Email:</label>
    <input type="email" id="emailCad" />
    <label for="senhaCad">Senha:</label>
    <div class="input-group">
      <input type="password" id="senhaCad" />
      <span class="show-password" onclick="togglePassword('senhaCad')">üëÅÔ∏è</span>
    </div>
    <label for="confirmSenha">Confirmar Senha:</label>
    <div class="input-group">
      <input type="password" id="confirmSenha" />
      <span class="show-password" onclick="togglePassword('confirmSenha')">üëÅÔ∏è</span>
    </div>
    <label>
      <span>Receber atualiza√ß√µes em tempo real do estoque via email?</span>
      <input type="checkbox" id="updateEmail" />
    </label>
    <button onclick="handleCadastro()">Cadastre-se</button>
    <p>J√° tem uma conta? <a href="#" onclick="showLogin()">Fa√ßa login</a></p>
  </div>

  <!-- Se√ß√£o de login -->
  <div class="container slide-up hidden" id="loginSection">
    <label for="email">Email:</label>
    <input type="email" id="email" />
    <label for="senha">Senha:</label>
    <div class="input-group">
      <input type="password" id="senha" />
      <span class="show-password" onclick="togglePassword('senha')">üëÅÔ∏è</span>
    </div>
    <button onclick="handleLogin()">Login</button>
    <button onclick="goBack()">Voltar</button>
    <p id="cadastroLink">N√£o tem uma conta? <a href="#" onclick="showCadastro()">Cadastre-se</a></p>
  </div>

  <div class="title">AllinOne Stock</div>

  <script>
    function handleLogin() {
      var email = document.getElementById('email').value;
      var senha = document.getElementById('senha').value;

      // Verifica as credenciais do colaborador
      if (email === 'teste@colaborador.com.br' && senha === 'colaborador123FAM') {
        window.location.href = "menu.html";
      // Verifica as credenciais do cliente
      } else if (email === localStorage.getItem('email') && senha === localStorage.getItem('senha')) {
        window.location.href = "menu.html";
      } else {
        alert('Credenciais inv√°lidas. Tente novamente.');
      }
    }

    function handleCadastro() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('emailCad').value;
      var senha = document.getElementById('senhaCad').value;
      var confirmSenha = document.getElementById('confirmSenha').value;
      var updateEmail = document.getElementById('updateEmail').checked;

      // Verifica se as senhas coincidem
      if (senha !== confirmSenha) {
        alert('As senhas n√£o coincidem. Por favor, tente novamente.');
        return;
      }

      // Armazena os dados do usu√°rio
      localStorage.setItem('email', email);
      localStorage.setItem('senha', senha);

      alert('Usu√°rio cadastrado com sucesso! Fa√ßa login para continuar.');
      showLogin('cliente');
    }

    function showCadastro() {
      toggleSections('cadastroSection');
    }

    function showLogin(role) {
      toggleSections('loginSection');
      if (role === 'colaborador') {
        document.getElementById('email').value = 'teste@colaborador.com.br';
        document.getElementById('senha').value = 'colaborador123FAM';
        document.getElementById('email').disabled = true;
        document.getElementById('senha').disabled = true;
        document.getElementById('cadastroLink').style.display = 'none'; // Esconde o link de cadastro
        document.querySelector('.title').textContent = 'Login Colaborador';
      } else if (role === 'cliente') {
        document.getElementById('email').value = '';
        document.getElementById('senha').value = '';
        document.getElementById('email').disabled = false;
        document.getElementById('senha').disabled = false;
        document.getElementById('cadastroLink').style.display = 'block'; // Mostra o link de cadastro
        document.querySelector('.title').textContent = 'Login Cliente';
      }
    }

    function goBack() {
      toggleSections('roleSelection');
      document.querySelector('.title').textContent = 'AllinOne Stock';
    }

    function toggleSections(sectionId) {
      var sections = document.querySelectorAll('.container');
      sections.forEach(function (section) {
        section.classList.add('hidden');
      });
      document.getElementById(sectionId).classList.remove('hidden');
    }

    function togglePassword(id) {
      var input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
      } else {
        input.type = "password";
      }
    }
  </script>
</body>
</html>
