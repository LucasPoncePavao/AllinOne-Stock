<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Estoque</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 80%;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <estoque-component></estoque-component>
    <button id="logsButton" class="hidden">LOGS</button>
  </div>
  
  <script src="TelaEstoque.js"></script>
  <script src="EstoqueAdd.JS"></script>
  <script src="EstoqueEdit.JS"></script>
  <script src="EstoqueSearch.Js"></script>
  <script src="EstoqueSummary.Js"></script>
  <script src="EstoqueTable.Js"></script>
</body>
</html>
