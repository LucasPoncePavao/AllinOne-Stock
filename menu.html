<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AllinOne Stock</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pIVbFL7P6kCk3aX5C5eK+BLtGAGbx9p3tEmg+1n+zT9YpzK+h7M3t0rRXO3SVp2gkfybylHbWn3VtpP+1d4cXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      background-color: #f0f0f0;
      display: flex;
    }

    /* Barra Lateral */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 60px; /* Largura inicial */
      background-color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      transition: width 0.3s ease-in-out;
      z-index: 1000;
      overflow: hidden;
    }

    .sidebar:hover {
      width: 200px; /* Largura expandida */
    }

    .sidebar a {
      width: 100%;
      color: #fff;
      text-decoration: none;
      padding: 15px;
      display: flex;
      align-items: center;
      transition: background-color 0.2s ease-in-out;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .sidebar .icon {
      min-width: 30px;
      text-align: center;
      font-size: 20px;
    }

    .sidebar .label {
      margin-left: 10px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      font-size: 16px;
    }

    .sidebar:hover .label {
      opacity: 1;
    }

    /* Conteúdo Principal */
    .main-content {
      margin-left: 60px; /* Espaço para a barra lateral */
      padding: 20px;
      width: 100%;
      transition: margin-left 0.3s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .sidebar:hover ~ .main-content {
      margin-left: 200px; /* Ajuste quando a barra está expandida */
    }

    /* Conteúdo de Exemplo */
    .main-content .container {
      width: 80%;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    footer {
      margin-top: 40px;
      color: #666;
      font-size: 14px;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .sidebar {
        width: 60px;
      }

      .sidebar:hover {
        width: 150px;
      }

      .sidebar:hover ~ .main-content {
        margin-left: 150px;
      }

      .sidebar .label {
        font-size: 14px;
      }

      .main-content .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Barra Lateral -->
  <div class="sidebar" id="sidebar">
    <a href="dashboard.html" id="dashboard-link" style="display: none;">
      <div class="icon"><i class="fas fa-tachometer-alt"></i></div>
      <div class="label">Dashboard</div>
    </a>
    <a href="TelaEstoque.html" id="estoque-link" style="display: none;">
      <div class="icon"><i class="fas fa-boxes"></i></div>
      <div class="label">Estoque</div>
    </a>
    <a href="Comprar.html">
      <div class="icon"><i class="fas fa-shopping-cart"></i></div>
      <div class="label">Comprar</div>
    </a>
    <a href="Teste.html" id="sair-link" style="display: none;">
      <div class="icon"><i class="fas fa-sign-out-alt"></i></div>
      <div class="label">Sair</div>
    </a>
  </div>

  <!-- Conteúdo Principal -->
  <div class="main-content">
    <div class="container">
      <h1>Bem-vindo ao AllinOne Stock</h1>
      <p>Utilize a barra lateral para navegar entre as diferentes seções do sistema.</p>
    </div>
    <footer>AllinOne Stock &copy; 2024</footer>
  </div>

  <script>
    // Simulação de verificação de acesso
    const userType = 'cliente'; // Alterar para 'cliente' para testar o acesso do cliente

    if (userType === 'cliente') {
      document.getElementById('dashboard-link').style.display = 'flex';
      document.getElementById('estoque-link').style.display = 'flex';
      document.getElementById('sair-link').style.display = 'flex';
    } else if (userType === 'cliente') {
      document.getElementById('sair-link').style.display = 'none';
      document.getElementById('dashboard-link').style.display = 'none';
      document.getElementById('estoque-link').style.display = 'none';
    }
  </script>

</body>
</html>
